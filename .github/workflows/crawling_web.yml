name: crawling_web

on:
  workflow_dispatch:     # ← 必须，有它才有按钮！
  repository_dispatch:
    types: [crawling_web]

permissions:
  contents: write

jobs:
  crawl:
    runs-on: self-hosted    # ← 用你的本地 Runner，不要 ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt
          pip install docker

      - name: Start Selenium Chrome container
        run: |
          docker rm -f selenium || echo "No container"
          docker pull selenium/standalone-chrome:latest
          docker run -d --name selenium -p 4444:4444 --shm-size="2g" selenium/standalone-chrome:latest
          echo "Waiting for Selenium..."
          powershell -Command "
            for ($i=0; $i -lt 30; $i++) {
              try {
                $r = Invoke-WebRequest -Uri http://localhost:4444/wd/hub/status -UseBasicParsing
                if ($r.StatusCode -eq 200) { Write-Host 'Selenium ready'; break }
              } catch {}
              Start-Sleep -Seconds 2
            }
          "

      - name: Run crawler
        env:
          QUERY: ${{ github.event.client_payload.query }}
        run: python crawling_web.py

      - name: Upload output
        uses: actions/upload-artifact@v4
        with:
          name: "crawled-${{ github.event.client_payload.query }}"
          path: outputs/
          retention-days: 30

      - name: Stop selenium
        if: always()
        run: docker rm -f selenium
