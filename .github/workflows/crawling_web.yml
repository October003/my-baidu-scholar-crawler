name: Crawl Single Keyword

on:
  workflow_dispatch:
  repository_dispatch:
    types: [crawling_web]

jobs:
  crawl:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run crawler
        env:
          QUERY: ${{ github.event.client_payload.query }}
        run: |
          mkdir -p outputs
          python crawling_web.py

      - name: Upload output
        uses: actions/upload-artifact@v4
        with:
          name: crawled-output
          path: outputs/
